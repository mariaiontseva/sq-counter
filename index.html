<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmarterQueue Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .counter-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        .counter-number {
            font-size: 96px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
            letter-spacing: -2px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .digit-wrapper {
            display: inline-block;
            overflow: hidden;
            height: 115px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .digit-column {
            display: flex;
            flex-direction: column;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .digit {
            height: 115px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .comma, .plus {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .counter-text {
            font-size: 28px;
            color: #4a5568;
            font-weight: 600;
            line-height: 1.4;
        }

        .counter-text span {
            display: inline-block;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .counter-container {
                padding: 40px 30px;
            }

            .counter-number {
                font-size: 64px;
            }

            .digit-wrapper {
                height: 76px;
            }

            .digit {
                height: 76px;
            }

            .counter-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-number" id="counter" data-target="13000"></div>
        <div class="counter-text">
            <span>brands have chosen</span>
            <br>
            <span style="font-weight: 700; color: #667eea;">SmarterQueue</span>
        </div>
    </div>

    <script>
        function createOdometer(element, targetNumber) {
            // Convert number to string with comma: "13,000"
            const formattedNumber = targetNumber.toLocaleString();
            element.innerHTML = '';

            // Create digit slots for each character
            formattedNumber.split('').forEach((char, index) => {
                if (char === ',') {
                    const comma = document.createElement('span');
                    comma.className = 'comma';
                    comma.textContent = ',';
                    element.appendChild(comma);
                } else {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'digit-wrapper';

                    const column = document.createElement('div');
                    column.className = 'digit-column';

                    // Create digits 0-9 and the target digit
                    const targetDigit = parseInt(char);
                    for (let i = 0; i <= targetDigit; i++) {
                        const digit = document.createElement('div');
                        digit.className = 'digit';
                        digit.textContent = i;
                        column.appendChild(digit);
                    }

                    wrapper.appendChild(column);
                    element.appendChild(wrapper);
                }
            });

            // Add the "+" at the end
            const plus = document.createElement('span');
            plus.className = 'plus';
            plus.textContent = '+';
            element.appendChild(plus);
        }

        function animateOdometer(element) {
            const columns = element.querySelectorAll('.digit-column');

            // Stagger the animation for each digit
            columns.forEach((column, index) => {
                const digits = column.querySelectorAll('.digit');
                const targetIndex = digits.length - 1;

                // Add slight delay for each digit (cascade effect)
                setTimeout(() => {
                    column.style.transform = `translateY(-${targetIndex * 115}px)`;
                }, index * 80);
            });
        }

        // Initialize
        const counter = document.getElementById('counter');
        const target = parseInt(counter.getAttribute('data-target'));

        // Create odometer structure
        createOdometer(counter, target);

        // Intersection Observer to trigger animation when visible
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Small delay before starting animation
                    setTimeout(() => {
                        animateOdometer(counter);
                    }, 200);
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        observer.observe(counter);
    </script>
</body>
</html>
